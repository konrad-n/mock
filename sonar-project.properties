sonar.projectKey=konrad-n_mock
sonar.organization=konrad-n

# Project information
sonar.projectName=SledzSpecke
sonar.projectVersion=1.0

# Source paths
sonar.sources=.
sonar.tests=.

# Include/Exclude patterns
sonar.test.inclusions=**/*Tests/**,**/*Test/**,**/test/**
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/*.Designer.cs,**/node_modules/**,**/dist/**,**/coverage/**,**/.vite/**

# Code coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Additional settings
sonar.cs.file.suffixes=.cs
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx